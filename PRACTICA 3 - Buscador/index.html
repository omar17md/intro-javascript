<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Buscador de Series</title>
</head>
<body>
    <main>
        <div class="container">
          <div class="row row-cols-2 d-flex flex-column">
            <ul class="col nav flex-column barra">
              <li class="nav-item mb-3">
                <h2>Filtro</h2>
              </li>
              <li class="nav-item mb-3">
                <label for="forName">Nombre de la serie:</label><br>
                <input type="text" name="forName" id="name">
              </li>
              <li class="nav-item mb-3">
                <select class="form-select">
                  <option selected>Seleccione un genero</option>
                  <option value="Romance">Romance</option>
                  <option value="Drama">Drama</option>
                  <option value="Telenovela">Telenovela</option>
                  <option value="Acción">Acción</option>
                  <option value="Misterio">Misterio</option>
                </select>
              </li>
              <li class="nav-item mb-3">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div> 
        </div>
    </main>
</body>
</html>
